{% extends "base/base.html" %}

{% block start %}
<div class="container py-5">

    {% if status %}
    <div class="text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" width="120" class="mb-4">
        <h2 class="fw-bold text-success">Payment Successful</h2>
        <p class="text-muted fs-5 mt-2">Thank you! Your payment has been received.</p>

        <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
            <a href="{% url 'download_invoice' order_id=order.uid %}" class="btn btn-primary px-4">
                Download Invoice
            </a>
            <a href="{% url 'home' %}" class="btn btn-primary px-4">
                Go to Home
            </a>
        </div>

    </div>

    {% else %}
    <div class="text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/463/463612.png" width="120" class="mb-4">
        <h2 class="fw-bold text-danger">Payment Failed</h2>
        <p class="text-muted fs-5 mt-2">Your payment verification failed.</p>

        <a href="{% url 'cart_item' %}" class="btn btn-danger mt-4 px-4">
            Try Again
        </a>
    </div>
    {% endif %}

</div>
{% endblock %}
