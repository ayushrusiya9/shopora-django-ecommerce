{% extends "base/base.html" %}
{% block start %}

<section class="d-flex justify-content-center align-items-center py-5" style="min-height: 90vh;">
    <div class="card shadow-lg border-0 p-4 p-md-5" 
         style="max-width: 420px; width: 100%; border-radius: 15px;">

        <h3 class="text-center fw-bold mb-4">Create Your Account</h3>

        <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% include "base/alert.html" %}

            <!-- FIRST NAME -->
            <div class="mb-3">
                <input class="form-control form-control-lg" 
                       required 
                       placeholder="First Name"
                       name="first_name" 
                       type="text">
            </div>

            <!-- LAST NAME -->
            <div class="mb-3">
                <input class="form-control form-control-lg" 
                       required 
                       placeholder="Last Name"
                       name="last_name" 
                       type="text">
            </div>

            <!-- EMAIL -->
            <div class="mb-3">
                <input class="form-control form-control-lg" 
                       required 
                       placeholder="Email Address"
                       name="email" 
                       type="email">
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
                <input class="form-control form-control-lg" 
                       required 
                       placeholder="Password"
                       name="password" 
                       type="password">
            </div>

            <!-- IMAGE UPLOAD -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Upload Profile Photo</label>
                <input class="form-control form-control-lg" 
                       required 
                       name="image"
                       type="file">
            </div>

            <!-- SUBMIT -->
            <button type="submit" 
                    class="btn btn-primary btn-lg w-100 rounded-pill">
                Sign Up
            </button>

        </form>

        <!-- Sign In -->
        <p class="text-center mt-3 mb-1">
            Already have an account?
            <a href="{% url 'login' %}" class="text-primary fw-semibold">Sign In</a>
        </p>

    </div>
</section>

{% endblock %}
