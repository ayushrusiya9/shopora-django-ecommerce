{% extends "base/base.html" %}
{% block start %}

<section class="d-flex justify-content-center align-items-center py-5" style="min-height: 90vh;">
    <div class="card shadow-lg border-0 p-4 p-md-5" style="max-width: 420px; width: 100%; border-radius: 15px;">

        <h3 class="text-center fw-bold mb-4">Welcome Back</h3>

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {% include "base/alert.html" %}

            <!-- EMAIL -->
            <div class="mb-3">
                <input name="email" class="form-control form-control-lg" placeholder="Email Address" type="email"
                    required>
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
                <input name="password" class="form-control form-control-lg" placeholder="Password" type="password"
                    required>
            </div>

            <!-- REMEMBER + FORGOT -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked id="remember">
                    <label class="form-check-label small" for="remember">
                        Remember me
                    </label>
                </div>
                <a href="#" class="small text-primary text-decoration-none">Forgot Password?</a>
            </div>

            <!-- SUBMIT -->
            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">
                Login
            </button>

        </form>

        <!-- SIGNUP LINK -->
        <p class="text-center mt-3 mb-1">
            Donâ€™t have an account?
            <a href="{% url 'register' %}" class="text-primary fw-semibold">
                Sign Up
            </a>
        </p>

    </div>
</section>

{% endblock %}
